<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservá tu Turno de Tatuaje</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-white">
  <main class="container py-5">
    <h1 class="mb-4 text-center">AGENDA TU TURNO - TATUAJES</h1>

    <form id="form-turno" class="row g-3 mb-5">
      <div class="col-md-6">
        <input type="text" id="nombre" class="form-control" placeholder="Nombre del cliente" required />
      </div>

      <div class="col-md-6">
        <select id="estilo" class="form-select" required>
          <option value="">Seleccioná un estilo de tatuaje</option>
        </select>
      </div>

      <div class="col-md-6">
        <select id="tamaño" class="form-select" required>
          <option value="">Seleccioná un tamaño</option>
        </select>
      </div>

      <div class="col-md-6">
        <input type="text" id="fecha" class="form-control" placeholder="Seleccioná una fecha" required />
      </div>

      <div class="col-md-6">
        <select id="hora" class="form-select" required>
          <option value="">Seleccioná un horario</option>
        </select>
      </div>

      <div class="col-12">
        <textarea id="comentario" class="form-control" rows="3" placeholder="Breve descripción del diseño (opcional)"></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Reservar Turno</button>
      </div>
    </form>

    <section>
      <h2 class="mb-3">Turnos Confirmados</h2>
      <button id="exportar" class="btn btn-warning mb-3">Exportar turnos como JSON</button>
      <div id="lista-turnos" class="row gy-3"></div>
    </section>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="js/main.js"></script>
</body>
</html>

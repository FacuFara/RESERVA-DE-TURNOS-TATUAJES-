<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservá tu Turno de Tatuaje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />


</head>
<body class="bg-dark text-white">
  <main class="container py-5">
    <h1 class="mb-4 text-center">Generador de Turnos - Estudio de Tatuajes</h1>

    <form id="form-turno" class="row g-3 mb-5">
      <div class="col-md-6">
        <input type="text" id="nombre" class="form-control" placeholder="Nombre del cliente" required />
      </div>
      <div class="col-md-6">
        <select id="zona" class="form-select" required>
          <option value="">Zona a tatuar</option>
          <option value="Brazo">Brazo</option>
          <option value="Pierna">Pierna</option>
          <option value="Espalda">Espalda</option>
          <option value="Pecho">Pecho</option>
          <option value="Mano o dedo">Mano o dedo</option>
        </select>
      </div>
      <div class="col-md-6">
        <input type="date" id="fecha" class="form-control" required />
      </div>
      <div class="col-md-6">
        <input type="time" id="hora" class="form-control" required />
      </div>
      <div class="col-12">
        <textarea id="comentario" class="form-control" rows="3" placeholder="Breve descripción del diseño (opcional)"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Reservar Turno</button>
      </div>
    </form>

    <section>
      <h2 class="mb-3">Turnos Confirmados</h2>
      <div id="lista-turnos" class="row gy-3"></div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
